<html>
<head>
	<script src="videos.js" type="text/javascript"></script>
</head>

<body bgcolor= "000000">
	<div id="video-wrap" style="vertical-align:middle">
		<video id='myvideo' autoplay style='width:100%; height:100%;'>
			
		</video>
	</div>

	<script type="text/javascript">
		var i=0;
		var videocount = Object.keys(videosrc).length;
		function videoPlay(videoNum){
			document.getElementById("myvideo").setAttribute("src", videosrc[videoNum]);
			document.getElementById("myvideo").load();
			document.getElementById("myvideo").play();
		}
		document.getElementById("myvideo").addEventListener('ended', myHandler, false);
		videoPlay(i);
		function myHandler(){
			i++;
			if (i == (videocount)){
				i=0;
				videoPlay(i);
			} else {
				videoPlay(i);
			}
		}
	</script>

</body>
